<h1>Olá mundo</h1>
<hr>
<section *ngFor="let cliente of clientes">
  <div>Nome: {{ cliente.nome }}</div>
  <div>Nome: {{ cliente.sexo | sexoPipe }}</div>
  <div>Idade: {{ cliente.idade }}</div>
  <div>Salário: {{ cliente.salario | currency: 'BRL' }}</div>
  <div *ngIf="cliente.tempoIntegral; else menorAprendiz">
    <p>Efetivado</p>
  </div>
  <ng-template #menorAprendiz>
    <p>Menor aprendiz</p>
  </ng-template>
  <hr>
</section>
